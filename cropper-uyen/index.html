<!DOCTYPE html>
<!-- saved from url=(0046)https://fengyuanchen.github.io/jquery-cropper/ -->
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A jQuery plugin wrapper for Cropper.js.">
	<meta name="author" content="Chen Fengyuan">
	<title>cropper-edit</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
	<link rel="stylesheet" href="https://fengyuanchen.github.io/jquery-cropper/css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./me.css">
	
</head>

<body class="">

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="main-picture">
				<img id="picture" src="./test.jpg" alt="">
				<button id="actionEdit" class="btn btn-success" data-toggle="modal" data-target="#myModal">
					Edit
				</button>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editing Images</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-actions">
					<div class="range-pull">
						<nav class="filters filter-left">

							<!-- CROP CONTAINER-->
							<div class="btn-group">
								<button id="rotateLeftCropper" class="cropperAction btn btn-danger" type="button" class="btn btn-primary" 
									data-method="rotate" data-option="-45" title="Rotate Left">
									<i class="fa fa-undo" aria-hidden="true"></i>
								</button>
								<button id="rotateRightCropper" class="cropperAction btn btn-danger" type="button" class="btn btn-primary" 
									data-method="rotate" data-option="45" title="Rotate Right">
									<i class="fa fa-repeat" aria-hidden="true"></i>
								</button>
							</div>

							<div class="btn-group">
								<button id="zoomInCropper" class="cropperAction btn btn-danger" type="button" class="btn btn-primary" 
									data-method="zoom" data-option="0.1" title="Zoom In">
									<span class="fa fa-search-plus"></span>
								</button>
								<button id="zoomOutCropper" class="cropperAction btn btn-danger" type="button" class="btn btn-primary" 
									data-method="zoom" data-option="-0.1" title="Zoom Out">
									<span class="fa fa-search-minus"></span>
								</button>
							</div>
							
							<button id="cropCropper" class="cropperAction btn btn-danger" 
								data-method="crop" title="crop">
								<i class="fa fa-crop" aria-hidden="true"></i>
							</button>
							<!--END CROP CONTAINER-->

							<!-- CAMANJS CONTAINER-->
							<button id="brightnessbtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Brightness
							</button>

							<button id="noisebtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Noise
							</button>
							<button id="sepiabtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Sepia
							</button>
							<button id="contrastbtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Contrast
							</button>
							<button id="colorbtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Colorize
							</button>
							<button id="vintagebtn" class="btn btn-primary">
								<i class="fa fa-sun-o" aria-hidden="true"></i>
								Vintage
							</button>
							<!-- END CAMANJS CONTAINER-->

							
						</nav>


						<nav class="filters filter-right">
							<button id="colorbtn" class="btn btn-primary">
								<i class="fa fa-floppy-o" aria-hidden="true"></i>
								Save
							</button>
						</nav>
						<div class="clearfix"></div>

					</div>
				
				</div>
				<div class="modal-body">
					<canvas width="1280" height="720" id="canvas"></canvas>
				</div>

				<div class="modal-footer">
					<div class="act-button">
						<button id="resetbtn" class="btn btn-primary">
							<i class="fa fa-eraser" aria-hidden="true"></i>
							Reset</button>
					</div>

				</div>
			</div>

		</div>
	</div>

	

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.js"></script>
	<script src="./main.js"></script>


</body>

</html>
