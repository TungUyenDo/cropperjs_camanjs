<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="A jQuery plugin wrapper for Cropper.js.">
	<meta name="author" content="Chen Fengyuan">
	<title>Crop and Change Color</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
	<link rel="stylesheet" href="https://fengyuanchen.github.io/jquery-cropper/css/main.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./me.css">
	<link rel="icon" href="test.jpg" type="image/jpg" sizes="16x16">

	
</head>

<body class="">

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="main-picture">
				<img id="picture" src="http://192.168.1.146:8080/test.jpg" alt="">
				<button id="actionEdit" class="btn btn-success" data-option="" data-method="getCroppedCanvas">
					Edit
				</button>
			</div>
		</div>
	</div>



	<!-- Modal -->
	<div id="myModalCanvas" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Editing Images</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>
				<div class="modal-actions">
					<div class="range-pull">
						<nav class="filters filter-left">
							<!-- CROP CONTAINER-->
							<span class="docs-buttons">
								<div class="btn-group  docs-toggles">
									<button type="button" class="btn btn-warning" disabled title="Crop">
										<!-- <span class="fa fa-crop"></span> -->
										Crop
									</button>
									<button class="btn btn-primary">
										<i class="fa fa-crop" aria-hidden="true"></i>
										<input type="radio" class="sr-only" id="aspectRatio2" name="aspectRatio" value="1.3333333333333333">
									</button>
								</div>
							
								<div class="btn-group">
									<button type="button" class="btn btn-warning" disabled title="Crop">
										<!-- <span class="fa fa-crop"></span> -->
										Zoom
									</button>
									<button type="button" class="btn btn-primary" data-method="zoom" data-option="0.1" title="Zoom In">
										<span class="fa fa-search-plus"></span>
									</button>
									<button type="button" class="btn btn-primary" data-method="zoom" data-option="-0.1" title="Zoom Out">
										<span class="fa fa-search-minus"></span>
									</button>
								</div>
							
								<div class="btn-group">
									<button type="button" class="btn btn-warning" disabled title="Crop">
										Rotate
									</button>
									<button type="button" class="btn btn-primary" data-method="rotate" data-option="-45" title="Rotate Left">
										<span class="fa fa-rotate-left"></span>
									</button>
									<button type="button" class="btn btn-primary" data-method="rotate" data-option="45" title="Rotate Right">
										<span class="fa fa-rotate-right"></span>
									</button>
								</div>
								<!-- <div class="btn-group rotate-contain">
									<button type="button" class="btn btn-warning" disabled title="Crop">
										Rotate
									</button>
									<button type="button" class="btn btn-warning btn-rotate-number" >
										<span class="fa fa-caret-down"></span>
									</button>

									<div class="rotate-number">
										<div class="rotate-deg" data-method="rotate" data-option="45" title="Rotate Left">
											45
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="90" title="Rotate Left">
											90
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="135" title="Rotate Left">
											135
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="180" title="Rotate Left">
											180
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="225" title="Rotate Left">
											225
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="270" title="Rotate Left">
											270
										</div>
										<div class="rotate-deg" data-method="rotate" data-option="315" title="Rotate Left">
											315
										</div>
										
									</div>
								</div> -->
								
								<div class="btn-group">
									<button type="button" class="btn btn-warning" disabled title="Crop">
										Flip
									</button>
									<button type="button" class="btn btn-primary" data-method="scaleX" data-option="-1" title="Flip Horizontal">
										<span class="fa fa-arrows-h"></span>
									</button>
									<button type="button" class="btn btn-primary" data-method="scaleY" data-option="-1" title="Flip Vertical">
										<span class="fa fa-arrows-v"></span>
									</button>
								</div>
							</span>
							<!--END CROP CONTAINER-->

							<!-- CAMANJS CONTAINER-->
							
							<div style="margin-top:10px">
								<div class="btn-group">
									<button class="btn btn-primary disabled">
										Sharpen
									</button>
									<button id="pinholebtn" class="btn btn-primary">
										<i class="fa fa-lightbulb-o" aria-hidden="true"></i>
									</button>
								</div>
								<div class="btn-group">
									<button class="btn btn-warning" disabled>
										Brightness
									</button>
									<button class="btn btn-primary brightness-slide">
										<input id="brightness" name="brightness" type="range" min="-100" max="100" value="0">
									</button>		
								</div>
								<button  id="resetbtn" class="btn btn-danger">
									<i class="fa fa-eraser" aria-hidden="true"></i>
									Reset
								</button>
							</div>
						</nav>


						<nav class="filters filter-right docs-buttons">
							<button disabled id="savePicture" data-method="getCroppedCanvas" data-option="save" class="btn btn-success">
								<i class="fa fa-floppy-o" aria-hidden="true"></i>
								Save
							</button>
						</nav>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="modal-body">
					<div class="preview-left">
						<canvas width="1280" height="720" id="canvas"></canvas>
						<label class="loading"></label>
					</div>
					<div class="preview-right">
						<div id="resultCanvas"></div>
					</div>
					<div class="clearfix"></div>
				</div>

				<!-- <div class="modal-footer">
					<div class="act-button docs-buttons"></div>
					<div class="btn-group">
						<button type="button" id="undo" class="btn btn-primary">
							<span class="fa fa-rotate-left"></span>
						</button>
						<button type="button" id="" class="btn btn-primary">
							<span class="fa fa-rotate-right"></span>
						</button>
					</div>
				</div> -->
			</div>

		</div>
	</div>

	

	<!-- Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.0.0/cropper.min.js"></script>
	<script src="./custom.js"></script>


</body>

</html>
